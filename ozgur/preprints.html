<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArXiv Preprints Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>ArXiv Preprints Viewer</h1>
  <p>Click the button below to load the latest preprints directly from Google Sheets.</p>
  <button id="loadData">Load Data</button>
  <p id="status" style="color: red;"></p>
  <table id="preprintsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Category</th>
        <th>Link</th>
        <th>Upload Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById("loadData").addEventListener("click", function() {
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSaOpweiTpsCuuviOy8eafFLPlYW0Gm-fxq5RWZl08RQJBYO9I99LIbSGgdGtLos9gUJfsR06gPSzdm/pub?output=csv";

      fetch(csvUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .then(csv => {
          displayTable(csv);
          document.getElementById("status").textContent = ""; // Clear any error message
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          document.getElementById("status").textContent = "Failed to load data. Check the console for details.";
        });
    });

    function displayTable(csv) {
      const rows = csv.split("\n");
      const tableBody = document.querySelector("#preprintsTable tbody");
      tableBody.innerHTML = ""; // Clear existing rows

      rows.slice(1).forEach(row => {
        const columns = row.split(",");
        if (columns.length === 5) {
          const tr = document.createElement("tr");
          columns.forEach((column, index) => {
            const td = document.createElement("td");
            if (index === 3) { // Link column
              const a = document.createElement("a");
              a.href = column.trim();
              a.textContent = "View Paper";
              a.target = "_blank";
              td.appendChild(a);
            } else {
              td.textContent = column.trim();
            }
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        }
      });
    }
  </script>
</body>
</html>
